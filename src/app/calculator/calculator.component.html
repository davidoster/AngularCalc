<h2>{{calcTitle}}</h2>

<div>
    <div class="grid-container">
        <div class="grid-item display" id="display">{{calculatorService.display}}</div> 

        <div class="grid-item symbols" (click)="calculatorService.clear()">AC</div>
        <div class="grid-item symbols">&#177;</div>
        <div class="grid-item symbols">%</div>
        <div class="grid-item calculations" (click)="getSymbol('/')">/</div>

        <div class="grid-item numbers" (click)="getNumber(7)">7</div>
        <div class="grid-item numbers" (click)="getNumber(8)">8</div>
        <div class="grid-item numbers" (click)="getNumber(9)">9</div>
        <div class="grid-item calculations" (click)="getSymbol('*')">X</div>

        <div class="grid-item numbers" (click)="getNumber(4)">4</div>
        <div class="grid-item numbers" (click)="getNumber(5)">5</div>
        <div class="grid-item numbers" (click)="getNumber(6)">6</div>
        <div class="grid-item calculations" (click)="getSymbol('-')">-</div>

        <!-- <div class="grid-item numbers" (click)="getNumber(1)">1</div> -->
        <app-calc-key [number]=1 [calcsrv]=getCalculationService()></app-calc-key>
        <!-- <calckey (click)="getNumber(1)">1</calckey> -->
        <div class="grid-item numbers" (click)="getNumber(2)">2</div>
        <div class="grid-item numbers" (click)="getNumber(3)">3</div>
        <div class="grid-item calculations" (click)="getSymbol('+')">+</div>
        <div class="grid-item digit0 numbers" (click)="getNumber(0)">0</div>
        <div class="grid-item numbers">.</div>
        <div class="grid-item equals calculations" (click)="calculatorService.calculate()">=</div>
        
    </div>
</div>
